<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./node_modules/vue-resource/dist/vue-resource.js"></script>

</head>
<body>
    <div id="app" class="container">
        <h1>vue-resource插件講解</h1>
        <a href="javascript:;" class="btn btn-primary" v-on:click="get">Get請求</a>
        <a href="javascript:;" class="btn btn-primary" @click="post">Post請求</a>
        <a href="javascript:;" class="btn btn-primary">JSONP請求</a>

        <div><span>{{msg}}</span></div>    <!-- 將下方請求的log印出來! -->
    </div>

    <script>
        new Vue({
            el: "#app",
            data:{
                msg:''

            },
            methods:{
                get: function(){
                    this.$http.get("package.json", {     // 可以試著改為一個不存在的，例如package1.json，就會報錯!
                        params:{
                            userId: "101"
                        },
                        headers:{

                            token: "abcd"
                        }
                    }).then(res=>{
                        this.msg = res.data;
                    }, error=>{
                        this.msg = error;
                    });
                },

                post: function(){
                    this.$http.post("package.json", {
                        userId: "102"
                    }, {
                        headers:{
                            access_token: "abc"
                        }
                    }).then(function(res){
                        this.msg = res.data;   //數據在body或data裡
                    });


                }

            }
        });

    </script>


</body>
</html>
